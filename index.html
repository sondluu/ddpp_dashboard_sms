<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dDPP Dashboard SMS</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
  </head>  
  
  
  <body>
    <h1>dDPP Provider Dashboard SMS</h1>
        <section>
        <div id="showArea">
            <p id="prompt">Sent SMS:</p>
            <div id="sms-list">
            </div>
        </div>
        <div id="typeArea">
            <input type="text" id="toSend" name="toSend" placeholder="Type text message here & click Send"> 
            <input type="submit" id="submitBtn" value="Send"
                onclick="submitItem()"> 
        </div>
        </section>
    
  
    
    
  </body>
</html>
