  <body>
    <h1>dDPP Provider Dashboard SMS</h1>
    

        <section>
        <div id="showArea">
            <p id="prompt">Sent SMS:</p>
            <div id="sent-list">
            </div>
        </div>
          
        <div id="typeArea">
            <input type="text" id="toSend" name="toSend" placeholder="Type text message here & click Send">
            <!--submit button triggers sendMessage function-->
            <input type="submit" id="submitBtn" value="Send"
                    onclick="sendMessage()"> 
        </div>
    </section>
    
    
    
    
    <script> 
    
      //Add sent messages to sent SMS list
      function sendMessage(){
      var submittedText = document.getElementById('toSend').value; //grab the text inside textbox
      const createElem = document.createElement("p"); // 
      createElem.innerHTML = submittedText;
      groceryList.appendChild(createElem);
      }
      
      const groceryList = document.getElementById("grocery-list");
            
    </script>
    
    
  </body>
